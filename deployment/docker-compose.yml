# 企业项目管理系统 - Docker部署配置
# Enterprise Project Management System - Docker Deployment Configuration

version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: epms-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=your-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - backend_data:/app
    networks:
      - epms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: epms-frontend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - frontend_dist:/dist
    networks:
      - epms-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: epms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - epms-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:
  frontend_dist:

networks:
  epms-network:
    driver: bridge

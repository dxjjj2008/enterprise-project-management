name: Backend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'src/backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pip install pytest pytest-asyncio
          pytest tests/ -v --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: src/backend
          flags: backend

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint tools
        run: |
          pip install ruff black

      - name: Run ruff
        run: ruff check .

      - name: Run black
        run: black --check .

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: src/backend
        run: |
          docker build -t enterprise-pm-backend:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        working-directory: src/backend
        run: |
          docker tag enterprise-pm-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/enterprise-pm-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/enterprise-pm-backend:latest
